<!DOCTYPE html>
<html>
<body>
<script type="text/JavaScript">
// try-catch-throw
var x=9;
try
{
if (x>10)
throw "more"
else if (x<10)
throw "less"
}
catch (error)
{
if (error == "more")
document.write("Number is greater than ten");
else
document.write("Number is less than ten");
}
</script>
