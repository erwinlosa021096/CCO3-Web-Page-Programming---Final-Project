<!DOCTYPE html>
<html>
<body>
<h2>Synchronous Short Quiz</h2>
<h3>Date/Time and For Loop</h3>
<p id="demo"></p>
<script type="text/JavaScript">
var d = new Date();
var x;
for (x=0;x<=8;x++)
{
document.write(++x);
document.write("<br />");
}
document.write("Kaboom!");
document.getElementById("demo").innerHTML = d;
</script>
