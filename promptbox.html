<!DOCTYPE html>
<html>
<head>
<script type="text/JavaScript">
function show_prompt()
{
var name=prompt("Please enter your name: ","nameless");
if (name!=null && name!="")
{
document.write("Welcome " + name + "! Please come in");
}
}
</script>
</head>
<body>
<input type="button" onclick="show_prompt()"value="show prompt box" />
